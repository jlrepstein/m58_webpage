<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M58</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      width: 80%;
      margin-top: 50px;
    }

    .bottom-links {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .subscribe-button {
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .linktree {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
    }

    .linktree:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <img src="YOUR_LOGO_URL_HERE" alt="M58 Logo" class="logo" />

  <!-- Footer Links -->
  <div class="bottom-links">
    <a href="https://your-subscribe-link.com" class="subscribe-button">Subscribe to M58</a>
    <a href="https://linktr.ee/yourname" class="linktree" target="_blank">Visit our Linktree</a>
  </div>
</body>
</html>
