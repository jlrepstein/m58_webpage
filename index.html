<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M58</title>
  <link href="https://cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <div class="logo-wrapper">
      <img src="M58_Inverse.png" alt="M58 Logo" class="logo" />
    </div>

    <!-- Subscribe + Linktree Section -->
    <div class="bottom-bar">

      <a href="https://linktr.ee/motion58" class="button" target="_blank">Motion 58's Linktree</a>

      <!-- Mailchimp -->
      <div id="mc_embed_signup">
        <form action="https://instagram.us10.list-manage.com/subscribe/post?u=2c86865122e34b95901383964&amp;id=a7d331babe&amp;f_id=00d84fe4f0"
              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
              class="validate" target="_blank">
          <div id="mc_embed_signup_scroll" class="form-row">
            <!-- ✅ Input and Button side by side -->
            <div class="mc-field-group">
              <div class="input-row">
                <input type="email" name="EMAIL" id="mce-EMAIL" placeholder="Email Address" required />
                <input type="submit" value="Subscribe to M58" name="subscribe" id="mc-embedded-subscribe" class="button" />
              </div>
            </div>

            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_2c86865122e34b95901383964_a7d331babe" tabindex="-1" value="">
            </div>
          </div>
        </form>
      </div>

    </div>

    <!-- ✅ Feedback Message -->
    <div id="subscribe-feedback"></div>
  </div>

  <script type="text/javascript" src="https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("mc-embedded-subscribe-form");
      const feedbackBox = document.getElementById("subscribe-feedback");

      if (form && feedbackBox) {
        form.addEventListener("submit", function (e) {
          const email = document.getElementById("mce-EMAIL").value;

          setTimeout(() => {
            feedbackBox.textContent = `Subscribed ${email} successfully!`;
            feedbackBox.style.display = "block";

            setTimeout(() => {
              feedbackBox.style.display = "none";
            }, 4000);
          }, 800);
        });
      }
    });
  </script>
</body>
</html>
